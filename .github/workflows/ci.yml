name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pylint
    
    - name: Lint with flake8
      working-directory: ./backend
      continue-on-error: true
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Lint with pylint
      working-directory: ./backend
      continue-on-error: true
      run: |
        pylint routers/ models.py database.py main.py run.py --disable=missing-docstring,too-few-public-methods
    
    - name: Test backend imports
      working-directory: ./backend
      run: |
        python -c "import sys; sys.path.insert(0, '.'); from main import app; print('Backend imports OK')"

  frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      working-directory: ./frontend
      run: |
        npm install
    
    - name: Lint
      working-directory: ./frontend
      continue-on-error: true
      run: npm run lint
    
    - name: Build
      working-directory: ./frontend
      run: npm run build

